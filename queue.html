<!DOCTYPE html>
<html> <head>
    
    <title>Queue</title>
    
    <style>
    .flex-container {
      display: flex;  flex-direction:row;
      background-color: rgb(132, 163, 202);
  }

.flex-container > div {  /*div children of the flex container*/
  background-color: #f1f1f1; 
  margin: 10px;  padding: 20px;  font-size: 30px;
}

/* Responsive layout */
@media (max-width: 600px) { 
	 .flex-container{
		 flex-direction:column;
		 background-color: green;
	  }
	}
</style></head>



<body style="margin-left: 10px; background-color: rgb(20, 62, 124);">


    <h2>Prasanna Konakanchi builds a
        reversed queue</h2>
		<div class="flex-container" id="target">
            <div class="queue">row item 1</div>
            <div class="queue">row item 2</div>
            <div class="queue">row item 3</div>
        </div>
        <p>
            Enter element value and press the button to create an new element of type div and then add it to the container.
        </p>
        <form class="form-group">
            <input type="text" id="input_text" name="input_text">
            <input class="btn btn-outline-success" type="button" onclick="makeNewDiv()" value="Add value"><br>
            <input class="btn btn-outline-success" type="button" onclick="fetchItem()" value="Fetch"><br>
            <input class="btn btn-outline-success" type="button" onclick="zap()" value="Zap values"><br>
            <input class="btn btn-outline-success" type="button" onclick="removeDups()" value="Unique">
        </form>
    
    </body>
    <script>
        function makeNewDiv() {
            /* make the div and its text */
            let element = document.createElement("div")
            element.innerHTML = document.getElementById("input_text").value;
            element.setAttribute('class', 'queue');
            element.style.color = "orange"
    
            /* add it to the container */
            let container = document.getElementById('target')
            container.insertBefore(element, container.firstChild)
    
        }
    
        function fetchItem() {
            queueItems = document.getElementsByClassName("queue");
            var qlength = queueItems.length;
            if (qlength > 0) {
                queueItems[qlength - 1].remove();
            }
        }
    
        function zap() {
            queueItems = document.getElementsByClassName("queue")
            valueZap = document.getElementById("input_text").value;
            var qlength = queueItems.length;
            for (let i = 0; i < qlength; i++) {
                valueQueue=queueItems[i].innerHTML;
                if (valueZap == valueQueue) {
                    queueItems[i].remove();
                    console.log("We are getting rid of all the elements with that text.");
                }
            }
        }
        function removeDups() {
            queueItems = document.getElementsByClassName("queue")
            for (let i = 0; i < queueItems.length; i++) {
                for (let j = 0; j < queueItems.length; j++) {
                    cnt=0
                    if(queueItems[i].innerHTML == queueItems[j].innerHTML && i!=j){
                        queueItems[j].remove();
                    }
                }	
            }
            console.log("removing the duplicates");
        }
    </script>
    </html>
